<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Google Keep Clone</title>
      <link rel="stylesheet" href="./style.css">
      <script defer src="./main.js"></script>
  </head>
  <body>
      <div class="input-wrapper">
        <input id="js-input-note-creator" class="input-note-creator" type="text" placeholder="Take a note">
        <button id="js-create-note-btn" class="create-note-btn">Add</button>
      </div>

      <div id="js-note-created" class="note-created">
        <input id="js-note-title" class="note-title" type="text" placeholder="Title">
        <p id="js-note-description" class="note-description">Lorem ipsum dolor sit amet consectetur 
          adipisicing elit. Ad assumenda facere ratione aut, maiores tempore tenetur possimus 
          optio eveniet nam, delectus iusto. Deserunt quisquam voluptates officiis ipsam, quasi 
          praesentium dolor!
        </p>
      </div>
  </body>
</html>
